<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOUz9rdk9_kYWHlAAKCYSzspef4uqQwPvx9A&s" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>MigrantLink</title>
    <style>
      /* Hide Google Translate elements */
      .goog-te-banner-frame, .goog-logo-link, .goog-te-gadget-icon, 
      .goog-te-combo, .skiptranslate {
        display: none !important;
      }
      body {
        top: 0 !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="google_translate_element"></div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Google Translate Script -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'en,hi,ar,ml,ta,kn,te,zh-TW',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          autoDisplay: false
        }, 'google_translate_element');
        
        // Remove Google branding
        const removeBranding = setInterval(() => {
          const branding = document.querySelector('.goog-logo-link');
          const frame = document.querySelector('.goog-te-gadget');
          if (branding) branding.style.display = 'none';
          if (frame) frame.innerHTML = frame.innerHTML.replace('Powered by', '');
          if (branding && frame) clearInterval(removeBranding);
        }, 100);
      }
      
      // Initialize after React is loaded
      window.addEventListener('DOMContentLoaded', () => {
        const script = document.createElement('script');
        script.src = '//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
        script.type = 'text/javascript';
        document.body.appendChild(script);
      });
    </script>
  </body>
</html>
